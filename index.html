}).addTo(map);


    ws = new WebSlides();
    ws.el.addEventListener('ws:slide-change', function () {

    crtDiv = $(".current div");
    //Map 1 'flyto' animation location and function
    if (crtDiv.attr("id") === "mymap") {
        map.invalidateSize();
        //starting location latitude and longitude
        map.setView([4.3894481, 15.8365927], 5);
        //Fly to animation  new latitude and longitude
        map.flyTo([2.5121016, 31.6202367,], 8, {animate: true, duration: 10});
        //outline of smith roack
    }


    if (crtDiv.attr("id") === "mymap2") {
      map.invalidateSize();
      //starting location latitude and longitude
      map.setView([44.366, -121.134], 15);
    }

    if (crtDiv.attr("id") === "mychart2") {

          Promise.all([
            d3.csv('assets/sm90.csv'),
            d3.csv('assets/visits.csv'),
          ]).then(function(datasets) {

            var dataseries1 = ["t"];
            var dataseries2 = ["q"];

            datasets[0].forEach(function(d) {
              dataseries1.push(+d["data1"]);
              dataseries2.push(+d["data2"]);
            });


          var chart = c3.generate({
              bindto: '#chart2',
              data: {
                columns: [
                  dataseries1,
                  dataseries2
                ],
                axes: {
                  dataseries1: 'y2'
                },
                types: {
                  t: 'bar',
                  q: 'spline' // ADD
                }
              },
              axis: {
                y: {
                  label: {
                    text: 'Y Label',
                    position: 'outer-middle'
                  }
                },
                y2: {
                  show: true,
                  label: {
                    text: 'Y2 Label',
                    position: 'outer-middle'
                  }
                }
              }
          });
